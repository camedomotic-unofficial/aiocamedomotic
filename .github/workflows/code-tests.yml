name: Unit tests and coverage report

on:
  push:
    branches: [main]
    paths:
      - 'came_domotic_unofficial/**/*.py'
      - 'tests/**/*.py'
      - 'pyproject.toml'
      - '.github/workflows/code-tests.yml'
  pull_request:
    branches: [main]
    paths:
      - 'came_domotic_unofficial/**/*.py'
      - 'tests/**/*.py'
      - 'pyproject.toml'
      - '.github/workflows/code-tests.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true
        # cache: pip

    - name: Install Poetry
      run: |
        pip install pipx
        pipx ensurepath
        pipx install poetry

    - name: Install package and its dependencies
      run: poetry install --with tests

    - name: Run pytest with coverage
      run: poetry run pytest --timeout 10 --cov=came_domotic_unofficial --cov-report xml --cov-report term-missing

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        name: "pytest-${{ matrix.python-version }}"
        flags: "pytest-coverage,python-${{ matrix.python-version }}"
        fail_ci_if_error: false
        file: ./coverage.xml
 