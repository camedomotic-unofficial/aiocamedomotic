name: Security checks

on:
  push:
    branches: [master,update-version]
    paths-ignore:
      - '**.rst'
      - '**.md'
      - 'docs/**'
      - '.github/**'
  pull_request:
    # Always run for PRs to satisfy required status checks
    branches: [master,update-version]
  schedule:
    # Twice per month (7th and 22nd) at 5:45 AM UTC
    - cron: '45 5 7 * *'
    - cron: '45 5 22 * *'
  workflow_dispatch:

# Define minimal required permissions at workflow level
permissions:
  contents: read
  security-events: write # For reporting security issues

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v6
      with:
        fetch-depth: 0 # fetch all history so multiple commits can be scanned

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit

    - name: Run Bandit
      run: bandit -r ./aiocamedomotic

    - name: GitGuardian scan
      uses: GitGuardian/ggshield-action@v1.47.0
      env:
        GITHUB_PUSH_BEFORE_SHA: ${{ github.event.before }}
        GITHUB_PUSH_BASE_SHA: ${{ github.event.base }}
        GITHUB_PULL_BASE_SHA: ${{ github.event.pull_request.base.sha }}
        GITHUB_DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
        GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}